<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCurrency</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="img/logo.png" class="logo" alt="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>

      <div class="content">
        <h1>BUY & <br />SELL <span>Crypto</span></h1>
        <p>
          World's biggest cryptoCurrency Exchange Available on web <br />
          as well as mibile phone.
        </p>
        <a href="#" class="btn"> EXPLORE MORE</a>
      </div>
      <div class="coin-list">
        <div class="coin">
          <img src="Img/bitcoin.png" alt="" />
          <div>
            <h3>$<span id="bitcoin"></span></h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="Img/ethereum.png" alt="" />
          <div>
            <h3>$<span id="ethereum"></span></h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="Img/dogecoin.png" alt="" />
          <div>
            <h3>$<span id="dogecoin"></span></h3>
            <p>Dogcoin</p>
          </div>
        </div>
        <div class="coin">
          <img id="tetherImg" alt="" />
          <div>
            <h3>$<span id="tether"></span></h3>
            <p>Tether</p>
          </div>
        </div>
        <div class="coin">
          <img id="rippleImg" alt="" />
          <div>
            <h3>$<span id="ripple"></span></h3>
            <p>Ripple</p>
          </div>
        </div>
        <div class="coin">
          <img id="TronImg" alt="" />
          <div>
            <h3>$<span id="tron"></span></h3>
            <p>Tron</p>
          </div>
        </div>
        <div class="coin">
          <img id="binanceImg" alt="" />
          <div>
            <h3>$<span id="binancecoin"></span></h3>
            <p>Binance-Coin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
